<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Host - Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte mais â€œpartyâ€ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #101935;
      --bg2: #111827;
      --accent: #ffcc33;
      --accent-strong: #ff9f1c;
      --danger: #ff4b6a;
      --card: rgba(6, 12, 30, 0.95);
      --border-soft: rgba(255,255,255,0.08);
      --text-muted: rgba(255,255,255,0.7);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background:
        radial-gradient(circle at 0% 0%, #2b86c5 0, transparent 50%),
        radial-gradient(circle at 100% 0%, #ff9f1c 0, transparent 55%),
        radial-gradient(circle at 50% 100%, #1f2937 0, #020617 55%);
    }

    .frame {
      width: 100%;
      max-width: 1100px;
      margin: 16px;
      padding: 12px;
      border-radius: 30px;
      background: linear-gradient(145deg,#1f2937,#020617);
      box-shadow:
        0 30px 60px rgba(0,0,0,0.8),
        0 0 0 3px rgba(255,255,255,0.08);
      position: relative;
      overflow: hidden;
    }

    .frame::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(circle at 100% 0, rgba(255,255,255,0.03), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .frame-inner {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: minmax(0, 2.4fr) minmax(260px, 1.2fr);
      gap: 16px;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
    }

    .header-title {
      font-size: 1.4rem;
      letter-spacing: .18em;
      text-transform: uppercase;
      text-align: center;
      padding: 6px 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 0, #fbbf24, #f97316);
      color: #111827;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }

    .header-sub {
      position: absolute;
      right: 0;
      font-size: .75rem;
      opacity: .8;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 18px 20px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }

    #gameCodeDisplay {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    #gameCodeDisplay span {
      font-size: 1.5rem;
      letter-spacing: .18em;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(248,250,252,0.08);
      box-shadow: 0 0 12px rgba(251,191,36,0.5);
    }

    #links {
      font-size: 0.78rem;
      line-height: 1.4;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    #links code {
      display: block;
      margin-top: 2px;
      padding: 4px 6px;
      border-radius: 8px;
      background: rgba(15,23,42,0.9);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      word-break: break-all;
    }

    h3 {
      margin: 10px 0 6px;
      font-size: .9rem;
      text-transform: uppercase;
      letter-spacing: .15em;
      color: var(--text-muted);
    }

    .controls-grid {
      display: grid;
      gap: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: .85rem;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: #111827;
      background: radial-gradient(circle at 0 0,#fde68a,#facc15);
      box-shadow: 0 10px 24px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform .08s ease, box-shadow .08s ease, filter .1s ease;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent 40%);
      mix-blend-mode: soft-light;
      opacity: 0;
      transition: opacity .15s ease;
      pointer-events: none;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.85);
      filter: brightness(1.03);
    }

    button:active:not(:disabled) {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 6px 16px rgba(0,0,0,0.9);
    }

    button:disabled {
      opacity: .35;
      cursor: default;
      box-shadow: none;
      filter: grayscale(0.3) brightness(0.7);
    }

    #hostStatus {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
      min-height: 1.2em;
    }

    /* TEAMS PANEL */
    .teams-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .teams-header span {
      font-size: .85rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    #teamsList {
      list-style: none;
      padding: 0;
      margin: 6px 0 0;
    }

    .team-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 14px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.3);
      margin-bottom: 6px;
    }

    .team-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .team-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      background: rgba(30,64,175,0.6);
      border: 2px solid rgba(15,23,42,0.9);
    }

    .team-name {
      font-size: .9rem;
    }

    .team-score {
      font-size: .85rem;
      color: var(--text-muted);
    }

    @media (max-width: 860px) {
      .frame-inner {
        grid-template-columns: minmax(0,1fr);
      }
    }
  </style>
</head>
