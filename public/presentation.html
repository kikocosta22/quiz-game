#power-log {
  position: fixed;
  right: 24px;
  bottom: 200px;

  /* tamanho do bloco de notas (ajusta se quiseres) */
  width: 320px;
  min-height: 180px;

  color: #111827;
  padding: 28px 32px 24px 32px; /* zona onde o texto fica “escrito” */
  font-family: "Bangers", system-ui, sans-serif;
  font-size: 1rem;
  text-align: left;
  line-height: 1.3;

  transform: rotate(-2deg);
  z-index: 1200;
  pointer-events: none;
  display: none; /* escondido por defeito */

  /* necessário para o ::before se posicionar relativamente a este div */
  /* (position: fixed já funciona como contexto) */
}

    #power-log > div:first-child {
      font-weight: 300;
      margin-bottom: 4px;
    }

    #power-log::before {
  content: "";
  position: absolute;
  inset: 0; /* ocupa todo o #power-log */
  background: url("/media/note.png") no-repeat center center;
  background-size: 100% 100%; /* o notepad ocupa 100% da área */
  z-index: -1;
  border-radius: 12px;
}

/* animação de carimbo */
#power-log.stamp-anim {
  animation: stampPop 260ms ease-out;
}

@keyframes stampPop {
  0% {
    opacity: 0;
    transform: rotate(-8deg) scale(0.4);
    filter: drop-shadow(0 0 0 rgba(0,0,0,0));
  }
  60% {
    opacity: 1;
    transform: rotate(-2deg) scale(1.06);
    filter: drop-shadow(0 18px 36px rgba(0,0,0,0.9));
  }
  100% {
    opacity: 1;
    transform: rotate(-2deg) scale(1);
    filter: drop-shadow(0 12px 26px rgba(0,0,0,0.8));
  }
}

.q-enter,
.media-enter {
  animation: qEnter 1000ms cubic-bezier(0.18, 0.89, 0.32, 1.28) both;
}

@keyframes qEnter {
  0% {
    opacity: 0;
    transform: translateY(18px) scale(0.96);
  }
  60% {
    opacity: 1;
    transform: translateY(0) scale(1.04);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

#timerBarWrapper {
  position: fixed;
  left: 10px;   /* <-- antes estava sem 'px' */
  top: 55%;
  transform: translateY(-50%);
  width: 180px;
  z-index: 1000;

}

.timerShell {
  display: flex;

  align-items: center;
}

/* ——— Label: agora pode ocupar várias linhas ——— */
#timerLabel {
  font-size: 0.9rem;
  margin-top: 8px;
  text-align: center;
  color: white;
  opacity: 0.9;
  line-height: 1.25;
  max-width: 160px;        /* espaço confortável para o texto */
  white-space: normal;     /* permite quebrar linha */
  word-break: break-word;  /* evita cortar para fora */
  overflow: visible;       /* não esconder texto */
}

/* ——— Caixa vertical (mais comprida) ——— */
#timerBarOuter {
  width: 28px;             /* ligeiramente mais larga */
  height: 60vh;            /* ANTES ~260px → agora 70% da altura do ecrã */
  max-height: 780px;       /* limite superior opcional */
  min-height: 360px;       /* limite inferior opcional */
  border-radius: 16px;
  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(255,255,255,0.2);
  overflow: hidden;
  position: relative;
}

/* ——— “Sumo” da barra em tons de amarelo torrado ——— */
#timerBarInner {
  position: absolute;
  left: 0;
  bottom: 0;                 /* cresce de baixo para cima */
  height: 100%;
  width: 100%;
  transform-origin: bottom center;
  transform: scaleY(1);
  transition: transform 0.25s linear;

  /* Paleta: amarelos quentes/torrados */
  background:
    linear-gradient(
      to top,
      #8c0000 0%,    /* âmbar tostado escuro na base */
      #c38e00 35%,   /* mostarda torrada */
      #f4b400 70%,   /* dourado (estilo Google Amber) */
      #ffe08a 100%   /* amarelo claro no topo */
    ),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.30) 0 8px,
      transparent 8px 16px
    );

  animation: timerStripes 2.1s linear infinite;
}

#timerBarInner .shine {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(255,255,255,0.18), rgba(255,255,255,0));
  pointer-events: none;
  border-radius: inherit;
}

/* ——— Efeitos ——— */
#timerBarOuter.panic {
  animation: timerShake 0.25s linear infinite;
  box-shadow: 0 0 18px rgba(218, 43, 12, 0.8); /* brilho âmbar */
}

#timerBarOuter.done {
  animation: timerPulse 0.9s ease-out 1;
}

@keyframes timerStripes {
  from { background-position: 0 0, 0 0; }
  to   { background-position: 0 0, 0 20px; }
}
@keyframes timerShake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-1px); }
  50% { transform: translateX(0); }
  75% { transform: translateX(1px); }
  100% { transform: translateX(0); }
}
@keyframes timerPulse {
  0%   { box-shadow: 0 0 0 rgba(244, 180, 0, 0); }
  40%  { box-shadow: 0 0 28px rgba(244, 180, 0, 0.95); }
  100% { box-shadow: 0 0 0 rgba(244, 180, 0, 0); }
}

/* keyframes */
@keyframes stripes {
  from { background-position: 0 0, 0 0; }
  to   { background-position: 0 0, 20px 20px; }
}
@keyframes bob {
  0%,100% { transform: translate(-50%, -50%) }
  50%     { transform: translate(-50%, -55%) }
}
@keyframes boom {
  0% {
    opacity: 0;
    transform: scale(0.3);
    filter: drop-shadow(0 0 0 rgba(255,255,255,0));
  }
  60% {
    opacity: 1;
    transform: scale(1.05);
    filter: drop-shadow(0 0 20px rgba(255,255,255,0.9));
  }
  100% {
    opacity: 1;
    transform: scale(1);
    filter: drop-shadow(0 0 0 rgba(255,255,255,0.0));
  }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-1px); }
  50% { transform: translateX(0); }
  75% { transform: translateX(1px); }
  100% { transform: translateX(0); }
}
